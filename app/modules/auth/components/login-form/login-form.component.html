<Label class="title" [text]="'modules.auth.pages.auth.login' | translate">
</Label>

<StackLayout class="login-container">
    <Label text="email" class="h2"></Label>
    <Label class="fa" [text]="'fa-user' | fonticon"></Label>
    <TextField #emailModel="ngModel" hint="email..." [(ngModel)]="email" required email>
    </TextField>

    <StackLayout class="input-field">
        <StackLayout *ngIf="emailModel.errors && emailModel.touched">
            <Label *ngIf="emailModel.errors.required" text="email is missing" class="validation">
            </Label>
            <Label *ngIf="emailModel.errors.email" text="the email is not in the correct format" class="validation">
            </Label>
        </StackLayout>
    </StackLayout>

    <Label text="password" class="h2"></Label>
    <Label class="fa" [text]="'fa-lock' | fonticon"></Label>
    <TextField #passwordModel="ngModel" hint="password..." [(ngModel)]="password" secure="true" required>
    </TextField>

    <StackLayout class="input-field">
        <StackLayout *ngIf="passwordModel.errors && passwordModel.touched">
            <Label *ngIf="passwordModel.errors.required" text="password is required" class="validation">
            </Label>
        </StackLayout>
    </StackLayout>

    <Button [text]="'modules.auth.pages.auth.login' | translate" (tap)="onLoginTap(emailModel.valid && passwordModel.valid)"
        class="btn btn-rounded-lg" [class.btn-outline]="!(emailModel.valid && passwordModel.valid)" [class.btn-primary]="emailModel.valid && passwordModel.valid"
        [isEnabled]="emailModel.valid && passwordModel.valid" [isUserInteractionEnabled]="emailModel.valid && passwordModel.valid">
    </Button>

</StackLayout>
