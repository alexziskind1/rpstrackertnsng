<GridLayout rows="70, *" class="pt-item-chitchat-container">

    <GridLayout row="0" columns="40, *, 80" class="pt-comments-add-row">

        <Image [src]="currentUserAvatar" stretch="aspectFit" class="img-comment-avatar" col="0"></Image>

        <TextField [(ngModel)]="newCommentText" hint="Enter new comment..." col="1" class="pt-text-task-add"></TextField>
        <Button (tap)="onAddTapped($event)" text="Add" col="2" class="pt-btn-comment-add" [class.enabled]="newCommentText.length > 0"
            isEnabled="{{ newCommentText.length > 0 }}"></Button>
    </GridLayout>




    <ScrollView row="1" class="pt-comments-scroll">
        <StackLayout class="pt-comment-list-container">
            <StackLayout class="input-field input-field-border" *ngFor="let comment of comments" [height]="commentHeight(comment.title)">
                <GridLayout columns="40, *">

                    <StackLayout col="0">
                        <Image [src]="comment.user.avatar" width="30" height="30" stretch="aspectFit" class="img-comment-avatar"></Image>
                    </StackLayout>

                    <GridLayout col="1" rows="20, *" columns="*, 150" class="comment-text-wrapper">
                        <Label col="0" row="0" [text]="comment.user.fullName" class="comment-name"></Label>
                        <Label col="1" row="0" [text]="comment.dateCreated | date" class="comment-date"></Label>

                        <TextView colSpan="2" row="1" [text]="comment.title" editable="false"></TextView>
                    </GridLayout>
                </GridLayout>
            </StackLayout>
        </StackLayout>
    </ScrollView>

</GridLayout>
