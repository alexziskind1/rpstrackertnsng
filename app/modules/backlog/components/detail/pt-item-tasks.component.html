<Label text="tasks"></Label>

<StackLayout>
    <TextField [(ngModel)]="newTaskTitle" hint="Enter new task..."></TextField>
    <Button (tap)="onAddTapped($event)" text="add"></Button>
</StackLayout>


<StackLayout *ngFor="let task of tasks" orientation="horizontal">
    <Image (tap)="toggleTapped(task)" [src]="task.completed ? 'res://checkbox_checked' : 'res://checkbox_unchecked'" class="task-checkbox"></Image>

    <Label [text]="task.title"></Label>
</StackLayout>
