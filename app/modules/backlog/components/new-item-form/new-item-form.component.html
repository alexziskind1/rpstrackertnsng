<GridLayout rows="50, *">

    <FlexboxLayout row="0" class="new-item-actions-container">
        <Button (tap)="onCancelTap($event)" class="btn" [text]="btnCancelText"></Button>
        <Button (tap)="onSaveTap($event)" class="btn" [text]="btnOkText"></Button>
    </FlexboxLayout>

    <RadDataForm #itemDetailsDataForm [source]="newItemForm" commitMode="Manual" row="1">

        <TKEntityProperty tkDataFormProperty name="title" displayName="Title" index="1" hintText="Title">
            <TKPropertyEditor tkEntityPropertyEditor type="MultilineText">
                <TKPropertyEditorStyle tkPropertyEditorStyle labelTextColor="green" labelPosition="top"></TKPropertyEditorStyle>
            </TKPropertyEditor>
            <TKNonEmptyValidator tkEntityPropertyValidators errorMessage="Title can't be empty."></TKNonEmptyValidator>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="description" displayName="Description" index="2" required="true" hintText="description">
            <TKPropertyEditor tkEntityPropertyEditor type="MultilineText">
                <TKPropertyEditorStyle tkPropertyEditorStyle labelTextColor="green" labelPosition="top"></TKPropertyEditorStyle>
            </TKPropertyEditor>
        </TKEntityProperty>

        <TKEntityProperty tkDataFormProperty name="typeStr" displayName="Type" index="3" [valuesProvider]="itemTypesProvider">
            <TKPropertyEditor tkEntityPropertyEditor type="Picker"></TKPropertyEditor>
        </TKEntityProperty>

    </RadDataForm>
</GridLayout>
