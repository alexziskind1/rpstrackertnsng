<RadSideDrawer>
    <StackLayout tkDrawerContent class="sideStackLayout">
        <StackLayout class="sideTitleStackLayout">
            <Label text="Navigation Menu"></Label>
        </StackLayout>
        <StackLayout class="sideStackLayout">
            <Label text="Primary" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Social" class="sideLabel"></Label>
            <Label text="Promotions" class="sideLabel"></Label>
            <Label text="Labels" class="sideLabel sideLightGrayLabel"></Label>
            <Label text="Important" class="sideLabel"></Label>
            <Label text="Starred" class="sideLabel"></Label>
            <Label text="Sent Mail" class="sideLabel"></Label>
            <Label text="Drafts" class="sideLabel"></Label>
        </StackLayout>
        <Label text="Close Drawer" color="lightgray" padding="10" style="horizontal-align: center" (tap)="onCloseDrawerTap()"></Label>
    </StackLayout>
    <StackLayout tkMainContent>
        <Button text="OPEN DRAWER" (tap)="openDrawer()" class="drawerContentButton"></Button>

        <GridLayout rows="100, *, 50">
            <StackLayout row="0">
                <pt-menu></pt-menu>
                <Label text="Backlog"></Label>

                <Button (tap)="onAddTap($event)" class="btn" text="Add"></Button>
            </StackLayout>

            <StackLayout row="1">
                <pt-list [items]="items$ | async" (listItemSelected)="selectListItem($event)"></pt-list>
            </StackLayout>

            <StackLayout row="2">
                <app-dialog [(visible)]="showAddItemDialog">
                    <StackLayout backgroundColor="#efefef">
                        <Label text="Add Item"></Label>

                        <pt-new-item-form (onFormDone)="onNewItemFormDone($event)"></pt-new-item-form>

                        <Button (tap)="onAddDialogCloseTap($event)" class="btn" text="Close"></Button>
                    </StackLayout>
                </app-dialog>
            </StackLayout>
        </GridLayout>

    </StackLayout>
</RadSideDrawer>
