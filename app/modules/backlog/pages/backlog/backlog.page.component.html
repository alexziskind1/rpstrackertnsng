<ActionBar title="Backlog">
    <ActionItem (tap)="showSlideout($event)" ios.position="right">
        <StackLayout class="navbar_image_wrapper" ios:horizontalAlignment="right">
            <Image src="res://icon_elipses_white"></Image>
        </StackLayout>
    </ActionItem>
</ActionBar>

<RadSideDrawer (drawerClosing)="onDrawerClosing($event)">
    <StackLayout tkDrawerContent>
        <GridLayout class="side-drawer-panel" rows="auto, *, 100">
            <StackLayout row="0">
                <Image src="res://rps_logo" class="slide-out-img" stretch="aspectFit"></Image>
            </StackLayout>
            <StackLayout row="1">

                <pt-menu></pt-menu>

            </StackLayout>
            <StackLayout row="2">
                <Button (tap)="onLogoutTap($event)" text="LOGOUT" class="slide-out-btn"></Button>
            </StackLayout>
        </GridLayout>
    </StackLayout>

    <StackLayout tkMainContent>
        <Button text="OPEN DRAWER" (tap)="showSlideout($event)" class="drawerContentButton"></Button>

        <GridLayout class="backlog-container" rows="*, 60">

            <GridLayout row="0" class="list-container">
                <pt-list [items]="items$ | async" (listItemSelected)="selectListItem($event)"></pt-list>
            </GridLayout>

            <StackLayout row="1" class="btn-add-wrapper">
                <Button text="Add" class="btn-add" (tap)="onAddTap($event)"></Button>
            </StackLayout>

        </GridLayout>


        <GridLayout rows="100, *, 50">
            <StackLayout row="0">

                <Label text="Backlog"></Label>

                <Button (tap)="onAddTap($event)" class="btn" text="Add"></Button>
            </StackLayout>

            <StackLayout row="1">

            </StackLayout>

            <StackLayout row="2">
                <app-dialog [(visible)]="showAddItemDialog">
                    <StackLayout backgroundColor="#efefef">
                        <Label text="Add Item"></Label>

                        <pt-new-item-form (onFormDone)="onNewItemFormDone($event)"></pt-new-item-form>

                        <Button (tap)="onAddDialogCloseTap($event)" class="btn" text="Close"></Button>
                    </StackLayout>
                </app-dialog>
            </StackLayout>
        </GridLayout>

    </StackLayout>
</RadSideDrawer>
