<ActionBar [title]="modalTitle" icon="">
    <!-- https://github.com/NativeScript/NativeScript/issues/1130 -->
</ActionBar>

<GridLayout rows="60, *" verticalAlignment="top" height="100%">

    <FlexboxLayout row="0" class="modal-actions-container">
        <Image src="res://iconcloseblack" (tap)="onCancelButtonTap()" class="modal-close-img"></Image>
        <Button (tap)="onOkButtonTap()" [text]="okText" class="btn-modal"></Button>
    </FlexboxLayout>

    <TextView row="1" [(ngModel)]="theText"></TextView>

</GridLayout>
