<ActionBar [title]="title" icon="">
    <!-- https://github.com/NativeScript/NativeScript/issues/1130 -->
</ActionBar>

<GridLayout rows="60, *, 60" verticalAlignment="top" class="list-modal-view">
    <StackLayout orientation="horizontal" row="0">

        <Button class="btn btn-outline" text="X" horizontalAlignment="right" (tap)="onCancelButtonTap()"></Button>
    </StackLayout>

    <ListView row="1" [items]="items" (itemTap)="onItemSelected($event)" class="list-modal-list">
        <ng-template let-item="item">
            <StackLayout orientation="horizontal">
                <Image width="30" height="30" [src]="item.img"></Image>
                <Label [text]="item.value"></Label>
            </StackLayout>
        </ng-template>
    </ListView>

    <Button class="btn btn-outline" row="3" text="CANCEL" ios:visibility="collapsed" horizontalAlignment="right" (tap)="onCancelButtonTap()"></Button>
</GridLayout>
